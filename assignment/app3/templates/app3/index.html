<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-white mb-8 text-center">Factorial of Numbers</h1>
        <div class="grid grid-cols-1 gap-6">
            {% for i,j in para %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-xl font-semibold text-gray-800">
                    Factorial of {{ i }}</span>
                </p>
                <p class="text-lg text-gray-600"><span class="text-2xl font-extrabold text-indigo-600"> {{ j }}</span> </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
